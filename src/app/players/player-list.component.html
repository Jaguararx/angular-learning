<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='players.length'>
        <thead>
          <tr>
            <th>Player</th>
            <th>Team</th>
            <th>Games passed</th>
            <th>Time (h)</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let player of filteredplayers'>
            <td>
              <a [routerLink]="['/players', player.playerId]">
                {{ player.playerName }}
              </a>
            </td>
            <td>{{ player.playerTeam }}</td>
            <td>{{ player.games }}</td>
            <td>{{ player.time }}</td>
            <td>
              {{ player.description }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
