<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + player?.playerName}}
  </div>

  <div class='card-body'
       *ngIf='player'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{player.playerName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Team:</div>
          <div class='col-md-8'>{{player.playerTeam }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{player.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Games passed:</div>
          <div class='col-md-8'>{{player.games}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Time spent:</div>
          <div class='col-md-8'>{{player.time}}</div>
        </div>
      </div>

    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
